<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Archive</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .page {
            display: none;
            padding: 40px 80px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .active-page {
            display: block;
        }

        .back-btn {
            position: fixed;
            bottom: 40px;
            left: 80px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 0;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .tag-header {
            text-transform: uppercase;
            font-weight: normal;
            letter-spacing: 1px;
            margin-bottom: 60px;
            font-size: 18px;
        }

        /* --- Home Page --- */
        #home-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #home-page.active-page {
            display: flex;
        }

        .title {
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .top-submit-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #e0e0e0;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .top-submit-btn:hover {
            background-color: #d0d0d0;
        }

        /* Search Container & Autocomplete */
        .search-container {
            position: relative;
            width: 400px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            opacity: 0.6;
            z-index: 2;
        }

        .search-bar {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 25px;
            border: none;
            background-color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            position: relative;
            z-index: 2;
        }

        .suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-top: 8px;
            overflow: hidden;
            display: none;
            z-index: 10;
        }

        .suggestion-item {
            padding: 12px 20px 12px 45px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            color: #333;
            transition: background-color 0.2s;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        /* --- Results Page --- */
        .results-grid {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .result-card {
            width: 350px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .result-title {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* --- Detail Page --- */
        .detail-layout {
            display: flex;
            gap: 80px;
            margin-top: 40px;
        }

        .detail-column {
            flex: 1;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .example-img {
            width: 100%;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .prompt-text {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 50px;
        }
        
        .prompt-text p {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .info-row .section-title {
            width: 150px; 
            margin-bottom: 0; 
        }

        .info-value {
            font-size: 16px;
            text-transform: uppercase;
            color: #333;
        }

        /* --- Submit Page Styles --- */
        .form-container {
            max-width: 800px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .form-label {
            width: 150px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: normal;
            margin-top: 15px; 
        }

        .form-input {
            flex: 1;
            background-color: #e0e0e0;
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
        }

        select.form-input {
            appearance: none;
            cursor: pointer;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 150px;
            line-height: 1.5;
        }

        .form-submit-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-left: 150px; 
            transition: background-color 0.2s;
        }

        .form-submit-btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <div id="home-page" class="page active-page">
        <button class="top-submit-btn" onclick="goToSubmit()">SUBMIT</button>

        <div class="title">PROMPT ARCHIVE</div>
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-input" class="search-bar" placeholder="SEARCH PROMPT (e.g., watercolor, relighting)" autocomplete="off">
            <div id="suggestions" class="suggestions-box"></div>
        </div>
        <div class="hint">Available tags: Watercolor, Relighting, Projects, Animation</div>
    </div>

    <div id="results-page" class="page">
        <div class="tag-header" id="results-header">TAG - WATERCOLOR</div>
        <div class="results-grid" id="results-grid"></div>
        <button class="back-btn" onclick="goHome()">BACK</button>
    </div>

    <div id="detail-page" class="page">
        <div class="tag-header" id="detail-header">TAG - WATERCOLOR</div>
        
        <div class="detail-layout">
            <div class="detail-column">
                <div class="section-title">EXAMPLE IMAGES</div>
                <div id="detail-images"></div>
            </div>
            
            <div class="detail-column">
                <div class="section-title">PROMPT</div>
                <div class="prompt-text" id="detail-prompt"></div>

                <div id="detail-extra-info" style="display: none;">
                    <div class="info-row" id="row-tools">
                        <div class="section-title">TOOLS</div>
                        <div class="info-value" id="detail-tools"></div>
                    </div>
                    
                    <div class="info-row" id="row-duration">
                        <div class="section-title">DURATION</div>
                        <div class="info-value" id="detail-duration"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="back-btn" onclick="goResults()">BACK</button>
        <button class="back-btn" style="left: 160px; color: red;" onclick="deletePrompt()">DELETE (ADMIN)</button>
    </div>

    <div id="submit-page" class="page">
        <div class="tag-header">SUBMIT YOUR PROMPT</div>
        
        <form class="form-container" id="submit-form" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <div class="form-label">TAG</div>
                <select class="form-input" id="input-tag" onchange="toggleFormFields()">
                    <option value="watercolor">Watercolor</option>
                    <option value="relighting">Relighting</option>
                    <option value="projects">Projects</option>
                    <option value="animation">Animation</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-label">TITLE</div>
                <input type="text" class="form-input" id="input-title" required>
            </div>

            <div class="form-group">
                <div class="form-label">IMAGE</div>
                <input type="file" class="form-input" id="input-image" accept="image/*, .gif, video/mp4" multiple required>
            </div>

            <div class="form-group" id="group-prompt">
                <div class="form-label">PROMPT</div>
                <textarea class="form-input" id="input-prompt" placeholder="Enter your full prompt here..."></textarea>
            </div>

            <div class="form-group" id="group-step1" style="display: none;">
                <div class="form-label">STEP 1</div>
                <textarea class="form-input" id="input-step1" placeholder="Transform the image to sketch..."></textarea>
            </div>

            <div class="form-group" id="group-step2" style="display: none;">
                <div class="form-label">STEP 2</div>
                <textarea class="form-input" id="input-step2" placeholder="Transform sketch style to realistic..."></textarea>
            </div>

            <div class="form-group" id="group-tools" style="display: none;">
                <div class="form-label">TOOLS</div>
                <input type="text" class="form-input" id="input-tools" placeholder="e.g. KLING VIDEO 2.5 TURBO">
            </div>

            <div class="form-group" id="group-duration" style="display: none;">
                <div class="form-label">DURATION</div>
                <input type="text" class="form-input" id="input-duration" placeholder="e.g. 5 SECONDS">
            </div>

            <button type="submit" class="form-submit-btn">SUBMIT</button>
        </form>

        <button class="back-btn" onclick="goHome()">BACK</button>
    </div>

    <script>
        const defaultDatabase = {
            "watercolor": [
                {
                    title: "DETAILED WATERCOLOR SKETCH",
                    thumbnail: "IMAGE/WATERCOLOR/DETAILED WATERCLOR/d thumb.png",
                    images: [
                        "IMAGE/WATERCOLOR/DETAILED WATERCLOR/D1.png",
                        "IMAGE/WATERCOLOR/DETAILED WATERCLOR/D2.png"
                    ],
                    prompt: "Transform this image to a detailed and sharp hand sketch. Low opacity watercolor. Keep the camera and everything aligned."
                },
                {
                    title: "BLACK AND WHITE",
                    thumbnail: "IMAGE/WATERCOLOR/BLACK&WHITE/BW thumb.png",
                    images: [
                        "IMAGE/WATERCOLOR/BLACK&WHITE/BW1.png",
                        "IMAGE/WATERCOLOR/BLACK&WHITE/BW2.png",
                    ],
                    prompt: `
                        <p>Transform the input image into a grayscale storyboard animatic frame with loose pencil/graphite sketch linework: thin, slightly imperfect strokes, subtle construction lines, light smudging, and minimal shading (simple value blocks only).</p>
                        <p>Preserve the original composition exactly (same camera angle, framing, perspective, subject positions, proportions, and depth) — no redesign, no added objects, no removal. Simplify materials and textures into readable shapes; prioritize clear silhouettes and strong facial/gesture readability if characters exist.</p>
                        <p>Backgrounds should be minimal and atmospheric, indicated with light contour lines and soft depth cues; add a few sparse dust/snow specks for texture. Output should feel like a scanned storyboard sheet: slightly soft, organic, and unfinished—not inked, not vector, not photoreal.</p>
                    `
                }
            ],
           "relighting": [
                {
                    title: "NIGHT TO DAY",
                    thumbnail: "IMAGE/RELLIGHTING/NIGHTTODAY/NTD THUMNAIL.png",
                    images: [
                        "IMAGE/RELLIGHTING/NIGHTTODAY/N1.png",
                        "IMAGE/RELLIGHTING/NIGHTTODAY/N1 SK.png",
                        "IMAGE/RELLIGHTING/NIGHTTODAY/ND1.png"
                    ],
                    prompt: `
                        <strong>STEP 1 - TRANSFORM THE IMAGE TO SKETCH</strong>
                        <p>Transform this image to a detailed and sharp hand sketch. Low opacity water color. Keep the camera and everything aligned.</p>
                        <strong>STEP 2 - TRANSFORM SKETCH STYE TO RELISTIC</strong>
                        <p>Transform this sketch into a hyper-realistic luxury Najdi building entrance in golden hour afternoon scene. Create warm, soft sunlight with rich amber tones illuminating, vegetation, and water fountain in the middle. Soft uplighting on plants, and warm landscape lighting (2700–3000K). Do not add additional vegetation in the image. The Najdi lanterns on the building facade with soft flame glow. Ensure all materials feel realistic: mud-dried earthen walls, white plastered columns and crenellations, natural stone mosaic flooring, natural wood grain, stone textures, and micro-shadow details. Mood: serene, relaxing, luxurious, high-end resort in golden hour afternoon. Keep the same exact camera, Perfect alignment.</p>
                    `
                }
            ],
            "projects": [
                {
                    title: "MINIMALIST PHOTOREAL",
                    thumbnail: "file:///C:/Users/pon25/Desktop/SEARCH/IMAGE/REALISTIC/MINIMALIST/THUMBNAIL_REAL.png",
                    images: [
                        "https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?auto=format&fit=crop&w=600&q=80"
                    ],
                    prompt: "Render this minimalist Japanese-Scandinavian design in a hyper-realistic photographic style. High resolution, 8k, photorealistic textures, soft diffuse natural lighting."
                }
            ],
           "animation": [
                {
                    title: "CINEMATIC DOLLY IN",
                    thumbnail: "IMAGE/ANIMATION/DOLLY IN/DOLLY1.gif",
                    images: [
                        "IMAGE/ANIMATION/DOLLY IN/DOLLY1.gif",
                    ],
                    prompt: "A slow and smooth camera glide forward from a semi-aerial perspective, moving through the center of a luxurious, multi-level outdoor retail plaza at the blue hour of sunset. The modern, curvilinear architecture is illuminated with warm, inviting interior lights. People are seen leisurely strolling along pristine walkways, chatting at outdoor cafes, and meandering between upscale boutiques. The camera captures the tranquil and sophisticated atmosphere, creating an overall mood of upscale elegance and peacefulness. Photorealistic, cinematic, 8K.",
                    tools: "KLING VIDEO 2.5 TURBO",
                    duration: "5 SECONDS"
                },
                {
                    title: "CINEMATIC ORBIT",
                    thumbnail: "IMAGE/ANIMATION/ORBITS/ORBITS1.gif",
                    images: [
                        "IMAGE/ANIMATION/ORBITS/ORBITS1.gif",
                    ],
                    prompt: "Slow orbit shot with subtle people movement, gentle water ripples, soft palm wind, and warm shifting sunset light. Cinematic and ultra-realistic.",
                    tools: "KLING VIDEO 2.5 TURBO",
                    duration: "5 SECONDS"
                },
                {
                    title: "CHANGING TIME OF THE DAY",
                    thumbnail: "IMAGE/ANIMATION/TIME/TIME.gif",
                    images: [
                        "IMAGE/ANIMATION/TIME/TIME.gif",
                    ],
                    prompt: "Cinematic Camera slowly dolly forward, trees and water move gently. Fire bowls flicker. The sky transitions smoothly into deeper sunset some blue tones",
                    tools: "SEEDANCE V1.0",
                    duration: "5 SECONDS"
                }
            ]
        };

        // --- NEW: HIGH CAPACITY INDEXED-DB SYSTEM ---
        let dbInstance;
        let database = {};

        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("PromptArchiveDB", 1);
                
                request.onupgradeneeded = function(event) {
                    dbInstance = event.target.result;
                    if (!dbInstance.objectStoreNames.contains("storage")) {
                        dbInstance.createObjectStore("storage");
                    }
                };

                request.onsuccess = function(event) {
                    dbInstance = event.target.result;
                    resolve();
                };

                request.onerror = function(event) {
                    reject(event);
                };
            });
        }

        function loadDatabase() {
            return new Promise((resolve, reject) => {
                const transaction = dbInstance.transaction(["storage"], "readonly");
                const store = transaction.objectStore("storage");
                const request = store.get("full_db");

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };
                request.onerror = function(event) {
                    reject(event);
                };
            });
        }

        function saveDatabase() {
            return new Promise((resolve, reject) => {
                const transaction = dbInstance.transaction(["storage"], "readwrite");
                const store = transaction.objectStore("storage");
                const request = store.put(database, "full_db");

                request.onsuccess = () => resolve();
                request.onerror = (e) => reject(e);
            });
        }

        // Initialize the app immediately on page load
        window.onload = async function() {
            try {
                await initIndexedDB();
                const storedData = await loadDatabase();
                
                if (storedData) {
                    database = storedData;
                } else {
                    database = defaultDatabase;
                    await saveDatabase();
                }
            } catch (err) {
                console.error("Failed to load IndexedDB. Falling back to default database.", err);
                database = defaultDatabase;
            }
        };

        const availableTags = Object.keys(defaultDatabase);

        let currentViewedTag = "";
        let currentViewedIndex = -1;

        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions');
        const homePage = document.getElementById('home-page');
        const resultsPage = document.getElementById('results-page');
        const detailPage = document.getElementById('detail-page');
        const submitPage = document.getElementById('submit-page');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            suggestionsBox.innerHTML = ''; 

            if (query === '') {
                suggestionsBox.style.display = 'none';
                return;
            }

            const matches = availableTags.filter(tag => tag.includes(query));

            if (matches.length > 0) {
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = match;
                    
                    div.onclick = function() {
                        searchInput.value = match;
                        suggestionsBox.style.display = 'none';
                        loadResults(match);
                    };
                    
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const query = searchInput.value.toLowerCase().trim();
                
                if (database[query] || defaultDatabase[query]) {
                    suggestionsBox.style.display = 'none';
                    loadResults(query);
                } else {
                    alert('Tag not found! Try: watercolor, relighting, projects, or animation');
                }
            }
        });

        function loadResults(tag) {
            document.getElementById('results-header').innerText = "TAG - " + tag.toUpperCase();
            const grid = document.getElementById('results-grid');
            grid.innerHTML = "";

            if(database[tag] && database[tag].length > 0) {
                database[tag].forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.onclick = () => loadDetail(tag, index);

                    const thumbImage = item.thumbnail ? item.thumbnail : item.images[0];

                    card.innerHTML = `
                        <img src="${thumbImage}" class="result-image-placeholder" alt="${item.title}">
                        <div class="result-title">${item.title}</div>
                    `;
                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = "<p>No prompts found for this tag.</p>";
            }

            hideAllPages();
            resultsPage.classList.add('active-page');
        }

        function loadDetail(tag, itemIndex) {
            currentViewedTag = tag;
            currentViewedIndex = itemIndex;

            const data = database[tag][itemIndex];
            document.getElementById('detail-header').innerText = "TAG - " + tag.toUpperCase();
            document.getElementById('detail-prompt').innerHTML = data.prompt;

            const extraInfoBox = document.getElementById('detail-extra-info');
            const rowTools = document.getElementById('row-tools');
            const rowDuration = document.getElementById('row-duration');

            if (data.tools || data.duration) {
                extraInfoBox.style.display = 'block';

                if (data.tools) {
                    rowTools.style.display = 'flex';
                    document.getElementById('detail-tools').innerText = data.tools;
                } else {
                    rowTools.style.display = 'none';
                }

                if (data.duration) {
                    rowDuration.style.display = 'flex';
                    document.getElementById('detail-duration').innerText = data.duration;
                } else {
                    rowDuration.style.display = 'none';
                }
            } else {
                extraInfoBox.style.display = 'none';
            }

            const imgContainer = document.getElementById('detail-images');
            imgContainer.innerHTML = "";
            data.images.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'example-img';
                imgContainer.appendChild(img);
            });

            hideAllPages();
            detailPage.classList.add('active-page');
        }

        function goHome() {
            searchInput.value = '';
            suggestionsBox.style.display = 'none';
            hideAllPages();
            homePage.classList.add('active-page');
        }

        function goResults() {
            hideAllPages();
            if(currentViewedTag !== "" && database[currentViewedTag] && database[currentViewedTag].length > 0) {
                loadResults(currentViewedTag);
            } else {
                goHome(); 
            }
        }

        function goToSubmit() {
            hideAllPages();
            submitPage.classList.add('active-page');
            toggleFormFields(); 
        }

        function hideAllPages() {
            homePage.classList.remove('active-page');
            resultsPage.classList.remove('active-page');
            detailPage.classList.remove('active-page');
            submitPage.classList.remove('active-page');
        }

        // --- UPDATED ASYNC DELETE FUNCTION ---
        async function deletePrompt() {
            if(confirm("Are you sure you want to delete this prompt?")) {
                database[currentViewedTag].splice(currentViewedIndex, 1);
                
                await saveDatabase(); // Now securely saves the deletion to IndexedDB!
                
                alert("Prompt deleted!");
                if (database[currentViewedTag] && database[currentViewedTag].length > 0) {
                    goResults(); 
                } else {
                    goHome();
                }
            }
        }

        function toggleFormFields() {
            const selectedTag = document.getElementById('input-tag').value;
            
            document.getElementById('group-prompt').style.display = 'flex';
            document.getElementById('group-step1').style.display = 'none';
            document.getElementById('group-step2').style.display = 'none';
            document.getElementById('group-tools').style.display = 'none';
            document.getElementById('group-duration').style.display = 'none';

            if (selectedTag === 'relighting') {
                document.getElementById('group-prompt').style.display = 'none';
                document.getElementById('group-step1').style.display = 'flex';
                document.getElementById('group-step2').style.display = 'flex';
            } else if (selectedTag === 'animation') {
                document.getElementById('group-tools').style.display = 'flex';
                document.getElementById('group-duration').style.display = 'flex';
            }
        }

        // --- UPDATED ASYNC SUBMIT FUNCTION ---
        async function handleFormSubmit(event) {
            event.preventDefault(); 
            
            const tag = document.getElementById('input-tag').value;
            const title = document.getElementById('input-title').value;
            const files = document.getElementById('input-image').files;

            let newImages = [];
            for (let file of files) {
                const dataUrl = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
                newImages.push(dataUrl);
            }

            let promptHTML = "";
            let toolsText = "";
            let durationText = "";

            if (tag === 'relighting') {
                const step1 = document.getElementById('input-step1').value;
                const step2 = document.getElementById('input-step2').value;
                promptHTML = `<strong>STEP 1 - TRANSFORM THE IMAGE TO SKETCH</strong><p>${step1}</p><strong>STEP 2 - TRANSFORM SKETCH STYE TO RELISTIC</strong><p>${step2}</p>`;
            } else {
                promptHTML = document.getElementById('input-prompt').value;
            }

            if (tag === 'animation') {
                toolsText = document.getElementById('input-tools').value;
                durationText = document.getElementById('input-duration').value;
            }

            const newEntry = {
                title: title,
                thumbnail: newImages[0], 
                images: newImages,
                prompt: promptHTML
            };
            if (toolsText) newEntry.tools = toolsText;
            if (durationText) newEntry.duration = durationText;

            if (!database[tag]) {
                database[tag] = []; 
            }
            database[tag].push(newEntry);

            try {
                // SAVES TO THE HIGH-CAPACITY INDEXED DB
                await saveDatabase(); 
                alert("Success! Your prompt has been added to the archive.");
                document.getElementById('submit-form').reset();
                goHome();
            } catch (e) {
                console.error(e);
                alert("Error saving! The file might still be too large for your browser's local cache limits.");
            }
        }
    </script>
</body>
</html>
